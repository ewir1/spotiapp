<div [ngStyle]="{ 'background-image': 'url(' + bgImage + ')'}" class="bg-image">

  <div class="bg-content p-5">

    <app-loading *ngIf="loading"></app-loading>

    <div class="row animated fadeIn" *ngIf="!loading">
      <div class="col-2">
        <img class="img-fluid" [src]="artista.images | noimage" [alt]="artista.name">
      </div>

      <div class="col-6">
        <h3 class="font-weight-bold">{{ artista.name }}</h3>
        <div>
          <iframe [src]="artista.id | domseguidores : 'https://open.spotify.com/follow/1/?uri=spotify:artist:'" width="200"
            height="35" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>
        </div>

        <div class="flex-wrap">
          <div *ngFor="let genero of artista.genres; let i = index">
            <span class="badge badge-pill badge-light">{{ genero | uppercase }}</span>
          </div>
        </div>

      </div>

      <div class="col-4 d-flex flex-column align-items-end">
        <button routerLink="/search" routerLinkActive="router-link-active" class="btn btn-danger btn-radius mb-2 w-200"><i
            class="fas fa-chevron-left"></i> Regresar</button>
        <a class="badge-artista w-200" [href]="artista.external_urls.spotify" target="_blank">Página
          de Artista <img src="assets/img/spotiapp.png" class="img-icon"></a>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="row mt-5">
    <div class="col">
      <h3 class="text-left text-white">Top Tracks</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Album</th>
            <th>Canción</th>
            <th>Vista Previa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of topTracks">
            <td><img class="img-cover" [src]="track.album.images | noimage" [alt]="artista.name"></td>
            <td><small>{{ track.album.name }}</small></td>
            <td><small>{{ track.name }}</small></td>
            <td>
              <iframe [src]="track.id | domseguro : 'https://open.spotify.com/embed/track/'" width="300" height="80"
                frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
